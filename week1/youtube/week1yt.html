<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 of Summer</title>
    <link rel="stylesheet" href="week1yt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="border">
      <div class="window left-window"></div>
      <div id="notification">
        <p>
          <i class="fas fa-info-circle"></i>You're watching youtube! ☹️
          <span class="close">&times;</span>
        </p>
      </div>

      <div id="computer">
        <img class="computer-img" src="/images/computer.png" />
        <img class="youtube-logo" src="/images/youtube_logo.png" />
        <div id="videos">
          <img class="video" src="/images/thumbnails/thumbnail_1.png" />
          <img
            class="video"
            style="top: 250px"
            src="/images/thumbnails/thumbnail_2.png"
          />
        </div>

        <p id="computer-text"></p>
      </div>

      <div class="window right-window"></div>
    </div>

    <script src="week1yt.js"></script>
  </body>
</html>
